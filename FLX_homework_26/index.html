<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLX Homework</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-screen">
      <div class="output"></div>
      <div class="input"></div>
    </div>
    <div class="calculator-buttons">
      <div class="calculator-buttons-row">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div id="reset" class="btn">C</div>
      </div>
      <div class="calculator-buttons-row">
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div id="memory" class="btn">m</div>
      </div>
      <div class="calculator-buttons-row">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div id="remove-memory" class="btn">Ctrl+m</div>
        
      </div>
      <div class="calculator-buttons-row">
        <div class="btn operator">+</div>
        <div class="btn operator">-</div>
        <div class="btn operator">*</div>
        <div class="btn operator">/</div>
      </div>
      <div class="calculator-buttons-row">
          <div class="btn number">0</div>
          <div class="btn dot">.</div>
          <div id="result" class="btn">Enter</div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.0.min.js"></script>
  <script src="js/calc.js"></script>
</body>
</html>
